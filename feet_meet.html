<html lang="en">

           onchange="convertFeetToMeters(this.value)"
           oninput="convertFeetToMeters(this.value)">
    <p>Result:<span id="output"></span></p>
</form>
<form>

    oninput="convertMetersToFeet (this.value)"
    onchange="convertMetersToFeet(this.value)">
</form>
<span id="input"></span>
<script>
    function convertFeetToMeters(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById("output").innerHTML = 0.305 * valNum;

    }
    function convertMetersToFeet(valNum) {

    }
</script>
